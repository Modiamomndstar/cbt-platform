name: CI/CD - Build, Publish & Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    name: Build & Push Docker images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (for ARM64 cross-compilation)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/cbt-platform-backend:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/cbt-platform-backend:latest

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/cbt-platform-frontend:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/cbt-platform-frontend:latest

  deploy:
    name: Deploy to OCI Server
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (for Caddyfile + compose)
        uses: actions/checkout@v4

      - name: Copy config files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ${{ secrets.OCI_USER }}
          key: ${{ secrets.OCI_SSH_PRIVATE_KEY }}
          port: 22
          source: "docker-compose.prod.yml,Caddyfile"
          target: "/home/${{ secrets.OCI_USER }}/cbt-platform/"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ${{ secrets.OCI_USER }}
          key: ${{ secrets.OCI_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            cd ~/cbt-platform

            # Login to GHCR so server can pull private images
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

            # Substitute the image owner and tag into the compose file
            TAG="${{ github.sha }}"
            OWNER="${{ github.repository_owner }}"
            sed -i "s|__IMAGE_OWNER__|${OWNER}|g; s|__IMAGE_TAG__|${TAG}|g" docker-compose.prod.yml

            # Pull new images and restart
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d --remove-orphans

            # Prune old images to save disk space
            docker image prune -f

            echo "Deployment complete!"

# ============================================================
# REQUIRED GitHub Repository Secrets (Settings -> Secrets):
# OCI_HOST              - Your server public IP (e.g. 145.241.97.246)
# OCI_USER              - ubuntu (default Ubuntu user on OCI)
# OCI_SSH_PRIVATE_KEY   - Contents of your .key file (paste the whole thing)
# GHCR_PAT              - GitHub Personal Access Token (with packages:write scope)
# ============================================================
