services:
  # --- Database ---
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal

  # --- Backend API ---
  backend:
    image: ghcr.io/__IMAGE_OWNER__/cbt-platform-backend:__IMAGE_TAG__
    restart: always
    environment:
      PORT: 5000
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: production
      FRONTEND_URL: ${FRONTEND_URL:-http://145.241.97.246}
    env_file:
      - .env.production
    depends_on:
      - db
    volumes:
      - uploads_data:/usr/src/app/uploads
    networks:
      - internal
      - web

  # --- Frontend ---
  frontend:
    image: ghcr.io/__IMAGE_OWNER__/cbt-platform-frontend:__IMAGE_TAG__
    restart: always
    networks:
      - web

  # --- Reverse Proxy ---
  caddy:
    image: caddy:2-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - web
    depends_on:
      - frontend
      - backend

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
  uploads_data:

networks:
  internal:
  web:
